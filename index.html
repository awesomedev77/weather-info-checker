<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <title>Weather app</title>
    <!-- bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- custom css link  -->
    <link rel="stylesheet" href="weather.css">
</head>

<body>
    <!-- bakcground img  -->

    <section class="container mt-5">

        <h1 class="text-center bgstyle rounded-pill p-3"> <span class="rounded-pill p-3">Welcome to weather api
                map</span> </h1>
        <!-- search portion -->
        <div class="input-group mt-5 mb-5">
            <input id="searchbox" type="text" class="form-control"
                placeholder="enter your city name for know your weather info" aria-describedby="button-addon2">
            <button id="searchBtn" onclick="runWeatherMap()" class="btn btn-outline-info fs-5"
                type="button">Search</button>
        </div>

        <!-- border border-info -->

        <!-- weather result container  -->
        <div id="weatherResultContainer" class="card text-dark text-center bgstyle mb-3 mx-auto"
            style="max-width: 26rem;">
            <div class="card-header fs-4">Your Current location weather log</div>

        </div>

    </section>


    <!-- custom script link -->
    <script src="search_location_temp.js"></script>
    <script src="default_location_temp.js"></script>
    <!-- bootstrap script link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
